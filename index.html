<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego de Geometr√≠a</title>
  <style>
    body { font-family: sans-serif; background: #bde0fe; text-align: center; }
    .question-box { background: #fff; padding: 20px; margin: 20px auto; width: 80%; border-radius: 10px; }
    button { margin: 10px; padding: 10px 20px; border: none; border-radius: 5px; background: #80ed99; cursor: pointer; }
    button:hover { background: #57cc99; }
    .score, .lives { font-size: 18px; margin: 10px; }
  </style>
</head>
<body>

  <h1>üèπ Juego de Geometr√≠a</h1>
  <div class="score">Puntos: <span id="score">0</span></div>
  <div class="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>

  <div class="question-box">
    <h2 id="question">Pregunta aqu√≠</h2>
    <div id="answers"></div>
  </div>

  <script>
    const questions = [
      { q: "¬øQu√© es una l√≠nea recta?", options: ["Una l√≠nea que no se curva", "Una l√≠nea con curvas", "Una l√≠nea cerrada"], answer: "Una l√≠nea que no se curva" },
      { q: "¬øC√≥mo se llama una l√≠nea que va de arriba a abajo?", options: ["Horizontal", "Vertical", "Diagonal"], answer: "Vertical" },
      { q: "¬øCu√°ndo dos l√≠neas son paralelas?", options: ["Cuando se cruzan", "Cuando nunca se tocan", "Cuando forman una T"], answer: "Cuando nunca se tocan" },
      { q: "¬øCu√°ntos lados tiene un tri√°ngulo?", options: ["3", "4", "5"], answer: "3" },
      { q: "¬øQu√© figura tiene cuatro lados iguales?", options: ["Tri√°ngulo", "Rect√°ngulo", "Cuadrado"], answer: "Cuadrado" },
      { q: "¬øC√≥mo se llama la l√≠nea que rodea un c√≠rculo?", options: ["Circunferencia", "Diagonal", "Recta"], answer: "Circunferencia" },
      { q: "¬øQu√© son las caras de un prisma?", options: ["Sus esquinas", "Sus superficies planas", "Sus v√©rtices"], answer: "Sus superficies planas" },
      { q: "¬øCu√°ntos v√©rtices tiene un cubo?", options: ["6", "8", "12"], answer: "8" },
      { q: "¬øQu√© diferencia hay entre un cilindro y un cono?", options: ["El cilindro termina en punta", "El cono termina en punta y el cilindro no", "Son iguales"], answer: "El cono termina en punta y el cilindro no" },
      { q: "¬øQu√© figura es un poliedro?", options: ["Un c√≠rculo", "Un cubo", "Un cilindro"], answer: "Un cubo" }
    ];

    let current = 0;
    let score = 0;
    let lives = 3;

    function loadQuestion() {
      if (current >= questions.length || lives === 0) {
        document.querySelector(".question-box").innerHTML = `<h2>Juego terminado</h2><p>Puntaje final: ${score}</p>`;
        return;
      }

      document.getElementById("question").innerText = questions[current].q;
      const answersDiv = document.getElementById("answers");
      answersDiv.innerHTML = "";

      questions[current].options.forEach(opt => {
        const btn = document.createElement("button");
        btn.innerText = opt;
        btn.onclick = () => checkAnswer(opt);
        answersDiv.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      if (selected === questions[current].answer) {
        score += 10;
        document.getElementById("score").innerText = score;
      } else {
        lives--;
        document.querySelector(".lives").innerHTML = "‚ù§Ô∏è".repeat(lives);
      }
      current++;
      loadQuestion();
    }

    loadQuestion();
  </script>

</body>
</html>
